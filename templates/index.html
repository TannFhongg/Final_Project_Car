<!DOCTYPE html>
<html>
<head>
    <title>LogisticsBot Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            background-color: #1a1a1a; color: white; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        h1 { margin-bottom: 20px; color: #4CAF50; }
        .video-container {
            border: 3px solid #444; border-radius: 10px; overflow: hidden;
            width: 95%; max-width: 640px; margin-bottom: 30px;
        }
        img { width: 100%; display: block; }
        button {
            padding: 20px 50px; font-size: 24px; font-weight: bold;
            border: none; border-radius: 50px; cursor: pointer;
            transition: 0.3s; width: 80%; max-width: 300px;
        }
        .start { background-color: #28a745; color: white; }
        .stop { background-color: #dc3545; color: white; box-shadow: 0 0 15px #dc3545; }
    </style>
</head>
<body>
    <h1>ðŸ¤– LogisticsBot View</h1>
    
    <div class="video-container">
        <img src="/video_feed" alt="Loading Camera...">
    </div>

    <button id="btn" class="start" onclick="toggle()">ðŸš€ START AUTO</button>

    <script>
        function toggle() {
            const btn = document.getElementById('btn');
            // Hiá»‡u á»©ng báº¥m nÃºt
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 100);

            fetch('/toggle_auto')
                .then(res => res.json())
                .then(data => {
                    if(data.state === 'RUNNING') {
                        btn.className = 'stop';
                        btn.innerHTML = "ðŸ›‘ STOP AUTO";
                    } else {
                        btn.className = 'start';
                        btn.innerHTML = "ðŸš€ START AUTO";
                    }
                });
        }
    </script>
</body>
</html>
